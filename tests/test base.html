<html>
  <head>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/content.css">
  </head>
  <body>
    <ul class="step-list">
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
    </ul>

    <div id="step_panel">
      <div id="sp-title">Step Preperties</div>
      <div id="sp-state" class="sp-pip"></div>
      <div id="sp-remove" class="sp-pip">-</div>
      <div id="sp-index" class="sp-pip">15</div>
      <div id="sp-add" class="sp-pip">+</div>
      <input id="sp-memo" type="search" placeholder="Memo..." value="">
      <div class="button-group">
        <input id="sp-user" name="color" type="radio" value="user">
        <label for="sp-user" class="button">User</label>
        <input id="sp-neither" name="color" type="radio" value="neither" checked>
        <label for="sp-neither" class="button">Neither</label>
        <input id="sp-agent" name="color" type="radio" value="agent">
        <label for="sp-agent" class="button">Agent</label>
      </div>
    </div>

    <div id="sidebar_panel">

    </div>
  </body>
</html>
